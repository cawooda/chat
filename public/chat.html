<!DOCTYPE html>
<html lang="en">
    <title>Chat App</title>

    <link rel="stylesheet" href="chat.css?ver=1.2">

        <div id="page-container">
        <div id="messages">
            <h4>Chat Messages</h4>

    </div>
        <script src='chat.js'></script>
    </body>
</html>
